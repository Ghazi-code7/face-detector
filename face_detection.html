<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection App - Real-time AI Face Recognition</title>
    <meta name="description" content="Real-time face detection powered by AI. Detect faces instantly using your webcam with our browser-based face recognition technology.">
    
    <!-- TensorFlow.js and BlazeFace -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface@0.0.7"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(180deg, hsl(220, 25%, 8%), hsl(220, 20%, 12%));
            color: hsl(180, 100%, 95%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 1200px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(135deg, hsl(180, 100%, 50%), hsl(200, 100%, 60%));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: hsl(180, 20%, 60%);
            font-size: 1.125rem;
        }

        .card {
            background: rgba(30, 36, 44, 0.5);
            border: 1px solid hsl(220, 15%, 20%);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 0 40px hsl(180, 100%, 50%, 0.3);
            backdrop-filter: blur(10px);
        }

        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            background: hsl(220, 15%, 15%);
            border-radius: 0.5rem;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .placeholder {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(30, 36, 44, 0.8);
            gap: 1rem;
        }

        .placeholder svg {
            width: 64px;
            height: 64px;
            color: hsl(180, 20%, 60%);
        }

        .placeholder p {
            color: hsl(180, 20%, 60%);
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .face-counter {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .face-counter-label {
            color: hsl(180, 20%, 60%);
            font-size: 0.875rem;
        }

        .face-count {
            font-size: 2rem;
            font-weight: bold;
            color: hsl(180, 100%, 50%);
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-start {
            background: hsl(180, 100%, 50%);
            color: hsl(220, 25%, 8%);
        }

        .btn-start:hover:not(:disabled) {
            background: hsl(180, 100%, 45%);
            transform: translateY(-1px);
        }

        .btn-stop {
            background: hsl(0, 84.2%, 60.2%);
            color: white;
        }

        .btn-stop:hover:not(:disabled) {
            background: hsl(0, 84.2%, 55%);
            transform: translateY(-1px);
        }

        .footer {
            text-align: center;
            margin-top: 1.5rem;
            color: hsl(180, 20%, 60%);
            font-size: 0.875rem;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .controls {
                flex-direction: column;
            }

            button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Face Detection</h1>
            <p class="subtitle">Real-time AI-powered face recognition</p>
        </div>

        <div class="card">
            <div class="video-container">
                <video id="video" autoplay playsinline muted></video>
                <canvas id="canvas"></canvas>
                <div id="placeholder" class="placeholder">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <p id="status-text">Loading AI model...</p>
                </div>
            </div>

            <div class="controls">
                <div class="face-counter">
                    <span class="face-counter-label">Faces detected:</span>
                    <span class="face-count" id="face-count">0</span>
                </div>

                <button id="start-btn" class="btn-start" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    Start Camera
                </button>

                <button id="stop-btn" class="btn-stop hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" />
                    </svg>
                    Stop Camera
                </button>
            </div>
        </div>

        <div class="footer">
            <p>Your camera feed is processed locally. No data is sent to any server.</p>
        </div>
    </div>

    <script>
        let model = null;
        let isStreaming = false;
        let animationFrameId = null;

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const placeholder = document.getElementById('placeholder');
        const statusText = document.getElementById('status-text');
        const faceCountElement = document.getElementById('face-count');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');

        // Load the BlazeFace model
        async function loadModel() {
            try {
                statusText.textContent = 'Loading AI model...';
                model = await blazeface.load();
                statusText.textContent = 'Click Start Camera to begin';
                startBtn.disabled = false;
                console.log('BlazeFace model loaded successfully');
            } catch (error) {
                console.error('Error loading model:', error);
                statusText.textContent = 'Error loading AI model';
            }
        }

        // Start camera stream
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 1280, height: 720 }
                });
                video.srcObject = stream;
                isStreaming = true;
                placeholder.classList.add('hidden');
                startBtn.classList.add('hidden');
                stopBtn.classList.remove('hidden');
                detectFaces();
            } catch (error) {
                console.error('Error accessing camera:', error);
                alert('Unable to access camera. Please ensure you have granted camera permissions.');
            }
        }

        // Stop camera stream
        function stopCamera() {
            if (video.srcObject) {
                const stream = video.srcObject;
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            isStreaming = false;
            faceCountElement.textContent = '0';
            placeholder.classList.remove('hidden');
            startBtn.classList.remove('hidden');
            stopBtn.classList.add('hidden');
            
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Detect faces in video stream
        async function detectFaces() {
            if (!model || !isStreaming || video.readyState !== 4) {
                animationFrameId = requestAnimationFrame(detectFaces);
                return;
            }

            // Set canvas dimensions to match video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Get face predictions
            const predictions = await model.estimateFaces(video, false);
            
            // Clear previous drawings
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Update face count
            faceCountElement.textContent = predictions.length;

            // Draw bounding boxes
            predictions.forEach(prediction => {
                const start = prediction.topLeft;
                const end = prediction.bottomRight;
                const size = [end[0] - start[0], end[1] - start[1]];

                // Draw bounding box with glow effect
                ctx.strokeStyle = 'hsl(180, 100%, 50%)';
                ctx.lineWidth = 3;
                ctx.shadowColor = 'hsl(180, 100%, 50%)';
                ctx.shadowBlur = 15;
                ctx.strokeRect(start[0], start[1], size[0], size[1]);

                // Draw corner accents
                const cornerLength = 20;
                ctx.lineWidth = 4;
                
                // Top-left corner
                ctx.beginPath();
                ctx.moveTo(start[0], start[1] + cornerLength);
                ctx.lineTo(start[0], start[1]);
                ctx.lineTo(start[0] + cornerLength, start[1]);
                ctx.stroke();

                // Top-right corner
                ctx.beginPath();
                ctx.moveTo(end[0] - cornerLength, start[1]);
                ctx.lineTo(end[0], start[1]);
                ctx.lineTo(end[0], start[1] + cornerLength);
                ctx.stroke();

                // Bottom-left corner
                ctx.beginPath();
                ctx.moveTo(start[0], end[1] - cornerLength);
                ctx.lineTo(start[0], end[1]);
                ctx.lineTo(start[0] + cornerLength, end[1]);
                ctx.stroke();

                // Bottom-right corner
                ctx.beginPath();
                ctx.moveTo(end[0] - cornerLength, end[1]);
                ctx.lineTo(end[0], end[1]);
                ctx.lineTo(end[0], end[1] - cornerLength);
                ctx.stroke();

                ctx.shadowBlur = 0;
            });

            animationFrameId = requestAnimationFrame(detectFaces);
        }

        // Event listeners
        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);

        // Load model on page load
        loadModel();
    </script>
</body>
</html>
